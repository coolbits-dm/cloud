name: Policy PR Bot
permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
defaults:
  run:
    shell: bash

on:
  pull_request:
    types: [opened, synchronize, labeled]
    paths-ignore:
      - 'panel/**'
      - 'artifacts/**'
      - 'report/**'
      - '**/*.md'
      - '**/*.MD'
  workflow_dispatch:

env:
  M15_MODE: autonomy
  POLICY_PR_BOT: enabled

jobs:
  generate-policy-pr:
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
