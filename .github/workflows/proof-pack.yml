name: Proof Pack Automation
permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
defaults:
  run:
    shell: bash

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'panel/**'
      - 'artifacts/**'
      - 'report/**'
      - '**/*.md'
      - '**/*.MD'
  workflow_dispatch:

env:
  CB_BILLING_MODE: dev

jobs:
  dev_noop:
    if: ${{ env.CB_BILLING_MODE != 'prod' }}
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - run: echo "Dev mode â†’ Proof Pack NOOP (pass)."

  proof_pack:
    if: ${{ env.CB_BILLING_MODE == 'prod' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Billing guard
        run: bash scripts/billing_guard.sh
    - name: Get gcloud version (robust)
      run: |
        set -euo pipefail
        VERSION="$(gcloud info --format='value(installation.sdk_version)' || true)"
          echo "version=$VERSION"
