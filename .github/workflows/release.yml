name: CoolBits.ai Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate changelog
      run: |
        python scripts/release.py ${{ github.ref_name }}
    
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
    
    - name: Build MSI installer
      run: |
        python scripts/create_msi.py
    
    - name: Upload MSI installer
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./installer/CoolBitsAI.msi
        asset_name: CoolBitsAI-${{ github.ref_name }}.msi
        asset_content_type: application/octet-stream
    
    - name: Generate SBOM
      run: |
        python scripts/generate_sbom.py
    
    - name: Upload SBOM
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./sbom/coolbits-ai-sbom-*.json
        asset_name: coolbits-ai-sbom-${{ github.ref_name }}.json
        asset_content_type: application/json
