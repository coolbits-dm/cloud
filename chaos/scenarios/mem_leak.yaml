# CoolBits.ai Chaos Engineering - Memory Leak Scenario
name: mem_leak
description: "Simulate memory leak to test memory management"
targets:
  - service: coolbits-frontend
    leak_rate_mb_per_s: 10
    duration_s: 180
    max_memory_mb: 2048
slo:
  p95_ms: 400
  error_rate: 0.01
  availability: 0.99
rollback:
  action: canary_rollback
  window_s: 300
  trigger_threshold: 0.05
safety:
  max_memory_percent: 85
  kill_switch_s: 180
  blast_radius: staging_only
