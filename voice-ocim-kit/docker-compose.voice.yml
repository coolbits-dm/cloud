version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  ocim-bridge:
    build: .
    ports:
      - "7071:7071"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - OCIM_STREAM=opipe.ocim
      - TARGET_AGENT=opyc
      - BRIDGE_PORT=7071
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7071/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
